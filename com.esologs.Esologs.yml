app-id: com.esologs.Esologs
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: esologs.sh
finish-args:
  - --device=dri
  - --socket=session-bus
  - --talk-name=org.kde.KWallet
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
modules:
  - name: esologs
    buildsystem: simple
    build-commands: 
      - chmod +x esologs.appimage
      - ./esologs.appimage --appimage-extract
      - mkdir -p           ${FLATPAK_DEST}/bin
      - mv squashfs-root/* ${FLATPAK_DEST}/bin
    sources:
      - type: file
        url: https://github.com/RPGLogs/Uploaders-esologs/releases/download/v8.2.2/esologs-v8.2.2.AppImage
        sha256: 487d5c67562de9e9df8cd0383234a74adb709b39a6149e229d38e027ef94a18d
        size: 100165950
        dest-filename: esologs.appimage
        x-checker-data:
          type: html
          url: https://www.esologs.com/client/download/
          pattern: (https:\/\/github\.com\/RPGLogs\/Uploaders-esologs\/releases\/download\/(v[\d.]*)\/esologs-v[\d.]*AppImage)
  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm755 esologs.sh                 ${FLATPAK_DEST}/bin/esologs.sh
      - install -Dm644 ${FLATPAK_ID}.png          ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.desktop      ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: file
        path: com.esologs.Esologs.desktop
      - type: file
        path: com.esologs.Esologs.png
      - type: script
        dest-filename: esologs.sh
        commands:
          - esologs --no-sandbox "$@"
